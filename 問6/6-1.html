<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>数字当てゲーム</title>

	<style>
    	/* ここにCSSを書く */

		#top{
			margin-bottom: 5%;
		}

		#history{
			width: 50%;
			height: 50%;
			overflow-y: scroll;
		}

		#status{
			margin-top: 5%;
		}
	</style>
</head>

<body>
    <!-- ここに画面に表示する内容を書く -->
	<div id="top">0~1000の間でランダムに生成された数字を当ててください。</div>
	<label>入力された数字</label>
	<div id="history">
	</div>
	
	<div>
		<label id="status">数字を入力してください。</label>
		<br>
		<input type="text"  id="text"/>
		<button id="button">Go</button>
	</div>
	
	
	<script>
	    // ここにJavaScriptを書く
        const ans=Math.floor(Math.random() * 1000) + 1;

        $("#text").focus();

        $("#button").on("click",function(){
            let curVal=$("#text").val();
            if(curVal !=""){
                if(!isNaN(curVal)){
                let val=Number(curVal);
                if(ans>val){
                    $("#history").prepend("<div>"+val+"小さいです。:(</div>");
                }else if(ans<val){
                    $("#history").prepend("<div>"+val+"大きいです。:(</div>");
                }else{
                    $("#history").prepend("<div>"+val+"正解です！:)</div>");
                }
                $("#status").text("数字を入力してください。");
                $("#status").css("color","black");
            }
            else{
                    $("#status").text("数字以外が入力されました。数字を入力してください。:(");
                    $("#status").css("color","red");
            }
        }
        else{
                $("#status").text("入力してください。:(");
                $("#status").css("color","red");
        }
        $("#text").val("");
        $("#text").focus();
        });
	</script>
</body>

</html>
